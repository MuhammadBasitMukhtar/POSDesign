<head>

<body>
        <nav class="navbar navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand">POS System</a>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Search Item..." aria-label="Search">

                </form>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="row bg-info bg-gradient text-center">

                            <div class="card-subtitle"><h3>216654D</h3></div>

                    </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="row">

                            <th>Qty</th>
                            <th>Each</th>
                            <th>Total</th>
                            <th></th>
                        </tr>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Pepsi</td>
                                <td>+<span id="qty">5</span>-</td>

                            <tr>

                            <tr>

                            </tr> 
                            <tr>
                                <td colspan="7">&nbsp;</td>
                            </tr>                            
                        </tbody>
                        <tbody class="text-center">
                            <tr>
                                <td>Subtotal</td>
                                <td>15.00</td>
                                <td colspan="2">Total Payable</td>
                                <td colspan="2"><b>25.00</b></td>
                            </tr>
                            <tr>
                                <td>Discount</td>
                                <td>5.00%</td>
                                <td colspan="4"></td>
                            </tr>
                            <tr>
                                <td colspan="6"><button class="btn btn-primary">Pay Now</button></td>
                            </tr>
                            
                        </tbody>
                    </table>
                </div>
                <div class="col-md-8">
                    <table class="table table-striped table-hover">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Available Quantity</th>
                            <th></th>
                        </tr>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Pepsi</td>
                                <td>100</td>

                            </tr>
